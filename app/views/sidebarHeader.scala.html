@(owner: models.generated.tables.records.UserRecord)
<div class="sidebar-header">
  <a href="@controllers.my.routes.MyRecogitoController.index(owner.getUsername.toLowerCase, None)">
    @if(Option(owner.getRealName).isDefined) {
      <h1>@owner.getRealName</h1>
      <h2>@@@owner.getUsername</h2>
    } else {
      <h1>@owner.getUsername</h1>
      <h2>Joined on @owner.getMemberSince.format("d MMM YYYY")</h2>
    }
  </a>
</div>
